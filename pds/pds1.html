<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa de Satisfação - 4DeskSolutions</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f1f5f9;
      color: #1e293b;
    }

    .sidebar {
      width: 260px;
      background-color: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
    }

    .sidebar .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      color: #38bdf8;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 12px;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #1e293b;
      color: #fff;
    }

    .sidebar a i {
      margin-right: 12px;
      font-size: 16px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #fff;
      padding: 20px 30px;
      border-bottom: 1px solid #e2e8f0;
    }

    .topbar h1 {
      font-size: 22px;
      color: #1e293b;
    }

    .content {
      padding: 30px;
      flex: 1;
      overflow-y: auto;
    }

    .atendimento {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .atendimento:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.08);
      background-color: #f8fafc;
    }

    .no-data {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 20px;
      border-radius: 12px;
      color: #856404;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div class="logo">4DeskSolutions</div>
    <a href="../scr-usuario/externo_front.html"><i class="fas fa-house"></i> Home</a>
    <a href="../anuncios/noticias.html"><i class="fas fa-bullhorn"></i> Anúncios</a>
    <a href="../faqs/faqs.html"><i class="fas fa-question-circle"></i> FAQ</a>
    <a class="active" href="../pds/pds1.html"><i class="fas fa-chart-bar"></i> Pesquisa de Satisfação</a>
  </aside>

  <div class="main">
    <div class="topbar">
      <h1>Últimos Atendimentos</h1>
    </div>

    <div class="content">
      <div id="lista-atendimentos"></div>
    </div>
  </div>

  <script>
    const atendimentos = [
      { id: 1, titulo: 'Suporte técnico - Impressora não funciona' },
      { id: 2, titulo: 'Erro no sistema de vendas' }
    ]; // Substitua por [] para simular "nenhum atendimento"

    const container = document.getElementById('lista-atendimentos');

    if (atendimentos.length === 0) {
      container.innerHTML = `<div class="no-data">Nenhum atendimento disponível para avaliação no momento.</div>`;
    } else {
      atendimentos.forEach(atendimento => {
        const div = document.createElement('div');
        div.className = 'atendimento';
        div.textContent = atendimento.titulo;
        div.onclick = () => {
          window.location.href = `../pds/avaliar.html?id=${atendimento.id}`;
        };
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
