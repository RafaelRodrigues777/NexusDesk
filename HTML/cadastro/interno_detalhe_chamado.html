<!DOCTYPE html>

  <style>
    * {

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f1f5f9;
      color: #1e293b;
    }

    aside {
      width: 260px;
      background-color: #0f172a;
      color: #fff;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    aside h3 {
      font-size: 22px;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 30px;
      text-align: center;
    }

    aside button {
      background: none;
      border: none;
      color: #cbd5e1;
      text-align: left;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    aside button:hover {
      background-color: #1e293b;
      color: #fff;
    }

    aside button i {
      margin-right: 12px;
      font-size: 16px;
    }

    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 12px;
    }

    header h2 {
      font-size: 22px;
      color: #1e293b;
    }

    header input {
      padding: 10px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background-color: #fff;
      color: #1e293b;
      font-size: 14px;
      width: 100%;
      max-width: 320px;
    }

    .detalhes {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .detalhe-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .detalhe-box h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0ea5e9;
    }

    .detalhe-box p {
      font-size: 14px;
      color: #64748b;
    }

    .linha-dados {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .campo {
      flex: 1;
      background-color: #f8fafc;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      font-size: 14px;
      color: #334155;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        flex-direction: row;
        padding: 10px;
        gap: 10px;
        overflow-x: auto;
      }

      .content {
        padding: 20px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header input {
        width: 100%;
      }
    }
  </style>
</head>
