<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Chamado</title>
  <style>
    :root {
      --primary-color: #0d1117; /* Cor de fundo principal */
      --accent-color: #1f6feb; /* Cor de destaque */
      --accent-hover: #1a53c2; /* Cor de destaque ao passar o mouse */
      --bg-color: #161b22; /* Cor de fundo do painel */
      --text-light: #f5f5f5; /* Texto claro */
      --text-muted: #8b949e; /* Texto secund치rio */
      --box-bg: #2c313a; /* Fundo das caixas */
      --box-border: #444d56; /* Cor da borda das caixas */
      --border-focus: #1f6feb; /* Cor de foco do input */
      --transition-speed: 0.2s; /* Velocidade da transi칞칚o */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      display: flex;
      height: 100vh;
      color: var(--text-light);
    }

    aside {
      width: 220px;
      background-color: var(--primary-color);
      color: var(--text-light);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    aside button {
      background: none;
      border: 1px solid var(--text-light);
      color: var(--text-light);
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    aside button:hover {
      background-color: var(--accent-color);
      color: var(--primary-color);
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header input {
      width: 300px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid var(--box-border);
      background-color: #111;
      color: var(--text-light);
      font-size: 14px;
    }

    header input::placeholder {
      color: var(--text-muted);
    }

    header input:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    .detalhes {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .detalhe-box {
      background: var(--box-bg);
      border: 1px solid var(--box-border);
      border-radius: 8px;
      padding: 20px;
    }

    .linha-dados {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .campo {
      flex: 1;
      background-color: #22272e;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--box-border);
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <aside>
    <h3>Menu</h3>
    <button onclick="location.href='painel_interno.html'">Voltar</button>
    <button>Dashboard</button>
    <button>Meus Chamados</button>
    <button>Sair</button>
  </aside>
  <div class="content">
    <header>
      <h2>游댍 Descri칞칚o do Chamado</h2>
      <input type="text" placeholder="Buscar...">
    </header>
    <div class="detalhes">
      <div class="detalhe-box">
        <h3>T칤tulo do Chamado</h3>
        <p>Detalhamento completo do problema relatado pelo usu치rio.</p>
      </div>
      <div class="linha-dados">
        <div class="campo">Status: Em An치lise</div>
        <div class="campo">Prioridade: Alta</div>
      </div>
      <div class="linha-dados">
        <div class="campo">Data de Abertura: 07/04/2025</div>
        <div class="campo">Usu치rio: Jo칚o da Silva</div>
      </div>
    </div>
  </div>
</body>
</html>
