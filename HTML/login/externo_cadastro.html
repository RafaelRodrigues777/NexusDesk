<!-- externo_cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro Externo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .box h2 {
      text-align: center;
      color: #fff;
    }

    input {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #000;
      color: #fff;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px;
      border-radius: 6px;
      background-color: #ff9900;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e68a00;
    }

    @media (max-width: 400px) {
      .box {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Cadastro Usuário</h2>
    <input type="text" placeholder="Nome completo" id="nome" />
    <input type="email" placeholder="Email" id="email" />
    <input type="text" placeholder="Usuário" id="usuario" />
    <input type="password" placeholder="Senha" id="senha" />
    <button onclick="cadastrar()">Cadastrar</button>
  </div>

  <script>
    function cadastrar() {
      // Aqui você poderia salvar os dados (API ou localStorage)
      // Redireciona para tela de login externo
      window.location.href = 'externo_login.html';
    }
  </script>
</body>
</html>
