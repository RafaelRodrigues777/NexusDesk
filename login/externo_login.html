<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Suporte 4DeskSolutions</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #0e0e0e 0%, #1a1a2f 100%);
      padding: 20px;
    }

    .login-box {
      background-color: #111;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid #222;
    }

    .login-box h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #333;
      background: #0e0e0e;
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
    }

    .login-box input::placeholder {
      color: #888;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border: none;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }

    .btn-primary {
      background-color: #0070f3;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: #0055aa;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid #0070f3;
      color: #0070f3;
    }

    .btn-secondary:hover {
      background-color: #0070f3;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Login de Acesso</h2>
      <input type="text" id="usuario" placeholder="Usuário">
      <input type="password" id="senha" placeholder="Senha">
      <button class="btn-primary" onclick="login()">Entrar</button>
    </div>
  </div>

  <script>
    function login() {
      // Aqui você pode implementar verificação real
      window.location.href = "../scr-usuario/externo_front.html ";
    }
  </script>
</body>
</html>
