<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Interno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f1f5f9;
    }

    aside {
      width: 260px;
      background-color: #0f172a;
      color: #fff;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    aside h3 {
      font-size: 22px;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 30px;
      text-align: center;
    }

    aside button {
      background: none;
      border: none;
      color: #cbd5e1;
      text-align: left;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: 0.3s;
    }

    aside button:hover {
      background-color: #1e293b;
      color: #fff;
    }

    aside button i {
      margin-right: 12px;
      font-size: 16px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 40px;
      overflow-y: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 12px;
    }

    header h2 {
      font-size: 22px;
      color: #1e293b;
    }

    header input {
      padding: 10px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background-color: #fff;
      color: #1e293b;
      font-size: 14px;
      width: 100%;
      max-width: 320px;
    }

    .chamados {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .chamado-box {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .chamado-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .chamado-box h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #0ea5e9;
    }

    .chamado-box p {
      font-size: 14px;
      color: #64748b;
      margin-bottom: 4px;
    }

    .btn-ver {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 14px;
      background-color: #0ea5e9;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .btn-ver:hover {
      background-color: #0284c7;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      aside {
        width: 100%;
        flex-direction: row;
        padding: 10px;
        gap: 10px;
        overflow-x: auto;
      }

      .content {
        padding: 20px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h3>4DeskSolutions</h3>
    <button><i class="fas fa-chart-line"></i> Dashboard</button>
    <button><i class="fas fa-clipboard-list"></i> Meus Chamados</button>
    <button><i class="fas fa-cog"></i> Configurações</button>
    <button><i class="fas fa-sign-out-alt"></i> Sair</button>
  </aside>
    <div id="chamadosBox">
    </div>
    </div>
  </div>
</body>
</html>
