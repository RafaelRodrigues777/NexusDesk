<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Interno - 4DeskSolutions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0e0e0e 0%, #1a1a2f 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .box {
      background: #111;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid #222;
    }

    .box h2 {
      text-align: center;
      color: #fff;
      font-size: 24px;
    }

    input {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #0e0e0e;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    input::placeholder {
      color: #888;
    }

    button {
      padding: 12px;
      border-radius: 25px;
      background-color: #0070f3;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0055aa;
    }

    @media (max-width: 400px) {
      .box {
        margin: 0 15px;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login Interno</h2>
    <input type="text" placeholder="UsuÃ¡rio Interno" id="usuario" />
    <input type="password" placeholder="Senha" id="senha" />
    <button onclick="entrar()">Entrar</button>
  </div>

  <script>
    function entrar() {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (usuario && senha) {
        window.location.href = "../cadastro/interno_chamados.html";
      } else {
        alert("Preencha os campos para continuar.");
      }
    }
  </script>
</body>
</html>
