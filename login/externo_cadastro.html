<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Suporte 4DeskSolutions</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #0e0e0e 0%, #1a1a2f 100%);
      color: #fff;
    }

    .cadastro-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .cadastro-box {
      background-color: #111;
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      border: 1px solid #222;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cadastro-box h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
    }

    .cadastro-box input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #333;
      background: #0e0e0e;
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
    }

    .cadastro-box input::placeholder {
      color: #888;
    }

    .btn-primary {
      padding: 12px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      border: none;
      background-color: #0070f3;
      color: #fff;
      transition: background 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>
  <div class="cadastro-wrapper">
    <div class="cadastro-box">
      <h2>Cadastro de Usuário</h2>
      <input type="text" id="nome" placeholder="Nome completo" />
      <input type="email" id="email" placeholder="Email" />
      <input type="text" id="usuario" placeholder="Usuário" />
      <input type="password" id="senha" placeholder="Senha" />
      <button class="btn-primary" onclick="cadastrar()">Cadastrar</button>
    </div>
  </div>

  <script>
    function cadastrar() {
      // Aqui você pode adicionar validação ou envio para API/localStorage

      // Redireciona para tela de login externo após cadastro
      window.location.href = 'externo_login.html';
    }
  </script>
</body>
</html>
