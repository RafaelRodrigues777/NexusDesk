<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avaliação</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1a1a1a; /* Preto suave */
      color: #f5f5f5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #111; /* Preto mais forte */
      color: #fff;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 20px;
      text-align: center;
      color: #3498db; /* Azul */
    }

    .sidebar nav a {
      display: block;
      background-color: #34495e;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      width: 100%;
      text-align: center;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .sidebar nav a:hover {
      background-color: #2c3e50; /* Azul mais escuro */
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .content h1 {
      font-size: 26px;
      margin-bottom: 1.5rem;
      color: #3498db; /* Azul */
    }

    form {
      background: #2c3e50; /* Azul escuro */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      color: #fff;
    }

    select, textarea, button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 1.5rem;
      background-color: #2980b9; /* Azul */
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #3498db; /* Azul mais claro */
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>4DeskSolutions</h2>
      <nav>
        <a href="#">Home</a>
        <a href="#">Anúncios</a>
        <a href="#">FAQs</a>
        <a href="#">Pesquisa de satisfação</a>
      </nav>
    </aside>

    <main class="content">
      <h1>Avaliação do Atendimento</h1>

      <form onsubmit="enviarAvaliacao(event)">
        <label for="nota">Nota do atendimento:</label>
        <select id="nota" required>
          <option value="">Selecione</option>
          <option value="5">5 - Excelente</option>
          <option value="4">4 - Bom</option>
          <option value="3">3 - Regular</option>
          <option value="2">2 - Ruim</option>
          <option value="1">1 - Péssimo</option>
        </select>

        <label for="comentario">Comentário:</label>
        <textarea id="comentario" placeholder="Escreva aqui sua opinião..." required></textarea>

        <button type="submit">Enviar Avaliação</button>
      </form>
    </main>
  </div>

  <script>
    function enviarAvaliacao(event) {
      event.preventDefault();
      const nota = document.getElementById('nota').value;
      const comentario = document.getElementById('comentario').value;

      alert(`Avaliação enviada com nota ${nota}!\nComentário: ${comentario}`);
      // Aqui você pode enviar os dados para um backend se quiser

      window.location.href = 'index.html'; // redireciona para lista
    }
  </script>
</body>
</html>
