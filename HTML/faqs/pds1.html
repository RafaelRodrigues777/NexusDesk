<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pesquisa de Satisfação</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #1a1a1a; /* Preto suave */
      color: #f5f5f5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: #111; /* Preto mais forte */
      color: #fff;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h2 {
      margin-bottom: 2rem;
      font-size: 20px;
      text-align: center;
      color: #3498db; /* Azul */
    }

    .sidebar nav a {
      display: block;
      background-color: #34495e;
      color: #fff;
      text-decoration: none;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      width: 100%;
      text-align: center;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .sidebar nav a:hover {
      background-color: #2c3e50; /* Azul mais escuro */
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .content h1 {
      font-size: 26px;
      margin-bottom: 1.5rem;
      color: #3498db; /* Azul */
    }

    .atendimento {
      background-color: #2c3e50; /* Azul escuro */
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: transform 0.2s;
      color: #fff;
    }

    .atendimento:hover {
      transform: scale(1.01);
      background-color: #3e5a72; /* Azul mais claro */
    }

    .no-data {
      padding: 2rem;
      background-color: #fff3cd; /* Amarelo suave */
      border: 1px solid #ffeeba;
      border-radius: 8px;
      color: #856404;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>4DeskSolutions</h2>
      <nav>
        <a href="externo_front.html">Home</a>
        <a href="noticias.html">Anúncios</a>
        <a href="faqs.html">FAQs</a>
        <a href="pds1.html">Pesquisa de satisfação</a>
      </nav>
    </aside>

    <main class="content">
      <h1>Últimos Atendimentos</h1>

      <div id="lista-atendimentos"></div>
    </main>
  </div>

  <script>
    const atendimentos = [
      { id: 1, titulo: 'Suporte técnico - Impressora não funciona' },
      { id: 2, titulo: 'Erro no sistema de vendas' }
    ]; // Substitua por [] para simular "nenhum atendimento"

    const container = document.getElementById('lista-atendimentos');

    if (atendimentos.length === 0) {
      container.innerHTML = `<div class="no-data">Nenhum atendimento disponível para avaliação no momento.</div>`;
    } else {
      atendimentos.forEach(atendimento => {
        const div = document.createElement('div');
        div.className = 'atendimento';
        div.textContent = atendimento.titulo;
        div.onclick = () => {
          window.location.href = `avaliar.html?id=${atendimento.id}`;
        };
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
